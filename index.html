<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='flex'>
        <h1>Play Rock Paper Scissors against the opponent</h1>
        <h2>Play the computer best out of 5 to see who wins</h2>
        <h3>Select your choice</h3>
    


        <div class="optionBtn">
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
        </div>


        <div id='score-box'>
            <div id='labels'>
                <div id='playerLabel'>Player Scores</div>
                <div id='computerLabel'>Computer Scores</div>
            </div>
    
            <div id='scores'>
                <div id ='playerScore'></div>
                <div id ='computerScore'></div> 
            </div>
        </div>

        <div><span id="scoreLabel">Score</span></div>

            <div id="roundResults"></div>

        <div>
            <button id="reset">Play again</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
